<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Hex Flipper</title>
        <link href="../../main.css" type="text/css" rel="stylesheet" />
        <link href="assetsCSS/flipper.css" type="text/css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

        <!--About the background flipper: 
            
            Background flipper is a program that changes the body background to a random color.

            The Simple version uses the text-colors (like cyan, red, black, white, etc)
            these colors are randomly selected from an established list in assetsJs/simple.js
            using the randomSimple() function 

            The hex version selects a math.random hexadecimal(0-9 or A-F) 6 character number 
            and sets the value as the background color. The random number is obtain by using the
            randomHex() function in assetsJs/hex.js

            Both file structures are the same and the CSS is shared assetsCSS/flipper.css
        -->

        <header><h1>HTML, CSS, JavaScript projects</h1></header>    
        <nav></nav>
        <article id="main">

            <h2 id="main-title">Background Flipper</h2>

            <div class="flipper-links">
                <a href="simple.html" class="flipper-type">Simple</a>            
                <a href="hex.html" class="flipper-type">Hex</a>
            </div>

            <div id="div-background">
                <p class="p-background">Background color : </p>
                <p class="p-background" id="p-color-change">Cyan</p>
            </div>
            
            <button id="btn-flipper" onclick="randomHex()">Click me to Flip the Background</button>
            
        </article>
        
        <footer></footer>
    </body>
    
    <script src="../../assets/nav.js"></script>
    <script src="assetsJs/hex.js"></script>
</html>
